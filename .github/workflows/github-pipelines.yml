name: CI/CD Pipeline

on:
  push:
    branches: 
      - "**"
    tags: 
      - '*.*.*'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the project
        run: |
          yarn build

  lint-and-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: |
          yarn lint:fix
          yarn format:fix

  
